<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lamp Toggle</title>
 
</head>
<body>

  <img id="lamp" src="img/off.png" alt="Lamp is off" onclick="toggleLamp()">

  <script>
    function toggleLamp() {
      const lamp = document.getElementById("lamp");
      lamp.src = lamp.src.includes("img/on.png") ? "img/off.png" : "img/on.png";
    }
  </script>

</body>
</html>
